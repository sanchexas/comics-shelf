<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
<h1>Информация о Пользователе:</h1>
    <h2 th:text="${'Имя пользователя: ' + userInfo.name}"></h2>
    <h2 th:text="${'ID пользователя: ' + userInfo.id}"></h2>
    <h2 th:text="${'Возраст пользователя: ' + userInfo.age}"></h2>
</body>
</html>
