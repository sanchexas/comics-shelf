<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
  <h1>Все Пользователи: </h1>
  <table>
    <thead>
    <tr>
      <td>ID</td>
      <td>Имя</td>
      <td>Возраст</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
      <td th:text="${u.id}"></td>
      <td th:text="${u.name}"></td>
      <td th:text="${u.age}"></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
